    <link rel="stylesheet" href="estilos.css">
</head>
<body class="badge-dark">
    <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-info ">
            <a class="navbar-brand" href="#">Navbar</a>

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container formContacto">
        <h3>Formulario</h3>
        <form id="formulario">
            <div class="form-grup">
                <label for="txtNombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="txtNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-grup ">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="email" placeholder="formato@email.com">
            </div>
            <div class="form-grup ">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="password" placeholder="********">
            </div>
            <div class="form-grup ">
                <label for="PasswoconfirmarPasswordrd">Confirmar Password</label>
                <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="********">
            </div>
            <div class="form-grup ">
                <label for="comentarios">comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="40" rows="10" class="form-control" name="comentarios"></textarea>
            </div>
            <div class="form-grup ">
                <label for="checkAceptar">
                    <input type="checkbox" id="checkAceptar" value="aceptar" name="checkAceptar">
                    Acepto los terminos y condiciones
                </label>
            </div>
            <input type="submit" class="btn btn-primary" value="cargar" name="cargar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.js"></script>
    <script src="validaciones.js"></script>
