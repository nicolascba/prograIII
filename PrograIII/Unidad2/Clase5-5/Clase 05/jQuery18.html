<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel,#flip{
            padding: 3px;
            text-align: center;
            background-color: moccasin;
            border: solid 1px blue;
        }
        #panel{
            padding: 30px;
            display: none;

        }
    </style>
</head>
<body>
    <p id="parrafoEjemplo">
        <p id="p1">este es un <n>parrafo</n> muy importante</p>
        <p id="p2">este es otro <n>parrafo</n> muy importante</p>
        <p>
            <input type="text" value="valor" id="inputText">
        </p>
    </p>
    <button id="btn1">Set textot</button>
    <button id="btn2">Set html</button>
    <button id="btn3">Set value</button>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script> 
        // A $( document ).ready() block.
        $( document ).ready(function() {
            $("#btn1").click(function(){
                $("#p1").text("Hola mundo")
            })
            $("#btn2").click(function(){
                $("#p2").html("<n> Quieres terminar ya!! </n>")
            })
            $("#btn3").click(function(){
                $("#inputText").value("Otro Valor")
            })
        })
    </script>
</body>
</html>
