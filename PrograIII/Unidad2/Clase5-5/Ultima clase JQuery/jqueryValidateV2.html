<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h3>Formulario</h3>
        <form id="formPrincipal">
            <div class="form-group">
                <label for="nombreCompleto">Nombre</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="40" rows="10"
                        class="form-control"></textarea>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label><input type="checkbox" name="chkAcepto" id="chkAcepto" value="acepto">Acepto los
                        terminos y condiciones</label>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Cargar">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
    <script>

        $.validator.setDefaults({
            submitHandler: function () {
                alert("Todo perfecto!!!");

                //redirect to another page
                $(location).attr('href', 'html.html')
            }
        });

        $.validator.addMethod('notStartWith', function(value, element, param) {
            /*
            if (value.startsWith(param)){
                return false;
            } else {
                return true;
            }
            */
            return !value.startsWith(param)
        });


        $(document).ready(function () {
            console.log('ready');
            $('#formPrincipal').validate({
                rules: {
                    nombreCompleto: {
                        required: true,
                        minlength: 4,
                        notStartWith: '_'
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirmPassword: {
                        required: true,
                        minlength: 6,
                        equalTo: "#password"
                    },
                    comentarios: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    chkAcepto: {
                        required: true
                    }
                },
                messages: {
                    nombreCompleto: {
                        required: "Por favor ingrese su nombre completo",
                        minlength: "El nombre debe ser de no menos de 4 caracteres",
                        notStartWith: 'El nombre no debe comenzar con {0}'
                    },
                    password: {
                        required: "Introduzca password",
                        minlength: "El password debe contener por lo menos 6 caracteres"
                    },
                    confirmPassword: {
                        required: "Confirme el password ingresado",
                        minlength: "El password debe contener por lo menos 6 caracteres",
                        equalTo: "Las contraseñas no coinciden"
                    },
                    comentarios: {
                        required: "Ingrese comentarios"
                    },
                    email: "Por favor introduzca un email correcto",
                    chkAcepto: "Por favor acepte los términos y condiciones"
                },
                errorElement: "small",
                errorClass: 'text-danger'
            });
        });
    </script>
</body>

</html>
